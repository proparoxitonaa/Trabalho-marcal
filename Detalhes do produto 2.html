<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa Manchester City - Seu E-commerce</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Produto Manchester City -->
        <div class="row">
            <div class="col-md-6">
                <img src="https://imgcentauro-a.akamaihd.net/900x900/M0YQPX04/camisa-manchester-city-23-24-puma-home-torcedor-masculina-img.jpg" alt="Produto" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Camisa Manchester City</h2>
                <p class="lead">Camisa Oficial Manchester City 2023/2024: Estilo Urbano, Conforto Avançado, Símbolos de Sucesso, Edição Especial.</p>
                <p><strong>Preço:</strong> R$129,90</p>
                <button class="btn btn-primary add-to-cart" data-product="Camisa Manchester City" data-price="129.90">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="mt-4">
            <a href="carrinho.html" class="btn btn-secondary">Ir para o Carrinho</a>
            <a href="index.html" class="btn btn-outline-primary">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product: product, price: parseFloat(price) });
            alert(`${product} foi adicionado ao carrinho!`);
        }

        $('.add-to-cart').on('click', function() {
            const product = $(this).data('product');
            const price = $(this).data('price');
            addToCart(product, price);
        });
    </script>

</body>
</html>
