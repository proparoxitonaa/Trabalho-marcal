<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa Barcelona - Seu E-commerce</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Produto Barcelona -->
        <div class="row">
            <div class="col-md-6">
                <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcTZs-oH66jQmyw3MQsiRtX7CxzNXzWH-uclocDC4TanYmZztFgsn_3fg3yJxIldvU7kiSvtgRs-k2UWze9u6rcnnAu1rI9Urk6R5oNynevG3dlSg0Z-ToUpdSXOVwOoUbPHqBc2IUewV14&usqp=CAc" alt="Produto" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Camisa Barcelona</h2>
                <p class="lead">Camisa Oficial Barcelona 2023/2024: Estilo Distinto, Conforto Premium, Símbolos Autênticos, Edição Limitada.</p>
                <p><strong>Preço:</strong> R$189,99</p>
                <button class="btn btn-primary add-to-cart" data-product="Camisa Barcelona" data-price="189.99">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="mt-4">
            <a href="carrinho.html" class="btn btn-secondary">Ir para o Carrinho</a>
            <a href="index.html" class="btn btn-outline-primary">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product: product, price: parseFloat(price) });
            alert(`${product} foi adicionado ao carrinho!`);
        }

        $('.add-to-cart').on('click', function() {
            const product = $(this).data('product');
            const price = $(this).data('price');
            addToCart(product, price);
        });
    </script>

</body>
</html>
