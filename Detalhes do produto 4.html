<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa Al Hilal - Seu E-commerce</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-4">
        <!-- Produto Al Hilal -->
        <div class="row">
            <div class="col-md-6">
                <img src="https://www.lojadssports.com.br/cdn/shop/files/PJE4lq1YpqDBLqn_800x.jpg?v=1691946060.jpg" alt="Produto" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h2>Camisa Al Hilal</h2>
                <p class="lead">Camisa Oficial Al Hilal 2023/2024: Elegância Saudita, Desempenho Superior, Símbolos de Orgulho, Quantidade Limitada.</p>
                <p><strong>Preço:</strong> R$150,00</p>
                <button class="btn btn-primary add-to-cart" data-product="Camisa Al Hilal" data-price="150.00">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Botões de navegação -->
        <div class="mt-4">
            <a href="carrinho.html" class="btn btn-secondary">Ir para o Carrinho</a>
            <a href="index.html" class="btn btn-outline-primary">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product: product, price: parseFloat(price) });
            alert(`${product} foi adicionado ao carrinho!`);
        }

        $('.add-to-cart').on('click', function() {
            const product = $(this).data('product');
            const price = $(this).data('price');
            addToCart(product, price);
        });
    </script>

</body>
</html>
