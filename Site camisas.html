<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu E-commerce de Camisas de Time</title>

    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #b90b40;
        }
        .navbar {
            background-color: #053669;
        }
        .navbar-brand {
            color: #130d0d;
        }
        .navbar-nav .nav-link {
            color: #d31010;
        }
        .navbar-toggler-icon {
            background-color: #fff;
        }
        .container {
            background-color: #301b8f;
            padding-top: 20px;
        }
        .promotion-section {
            background-color: #053669;
            padding: 20px;
            margin-top: 30px;
        }
        .promotion-img {
            max-width: 100%;
            height: auto;
        }
        .stay-tuned-section {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 30px;
        }
        .stay-tuned-subtitle {
            color: #f8f9fa;
        }
        .subscribe-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Seu E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrinho.html">Carrinho</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Barra de Pesquisa -->
    <div class="container">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>

        <!-- Filtro de Preço -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h5>Filtrar por Preço</h5>
                <form id="price-filter-form" class="form-inline">
                    <div class="form-group mr-2">
                        <label for="minPrice" class="mr-2">Mínimo:</label>
                        <input type="number" id="minPrice" class="form-control" placeholder="R$0,00">
                    </div>
                    <div class="form-group mr-2">
                        <label for="maxPrice" class="mr-2">Máximo:</label>
                        <input type="number" id="maxPrice" class="form-control" placeholder="R$500,00">
                    </div>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </form>
            </div>
        </div>

        <!-- Seção de Produtos -->
        <div class="row mt-4" id="product-list">
            <!-- Os produtos serão inseridos aqui dinamicamente -->
        </div>
    </div>

    <!-- Promoção Leve 3 e Pague 2 -->
    <div class="container promotion-section">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="https://www.lojadssports.com.br/cdn/shop/files/3_1451dba5-b288-4c9b-b5f5-eb592aa10888_1200x.png?v=1693419827" alt="Promoção Leve 3 e Pague 2" class="promotion-img">
            </div>
        </div>
    </div>

    <!-- Seção "Fique Ligado" -->
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6 text-center">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h4>Fique Ligado</h4>
                    <p class="stay-tuned-subtitle">Seja o primeiro a saber sobre nossas ofertas especiais, novos produtos, lançamentos e eventos.</p>
                    <form id="subscribe-box">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Digite seu e-mail" aria-label="Digite seu e-mail" aria-describedby="button-addon2" id="emailInput">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="subscribeButton" onclick="subscribe()">Assinar</button>
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-success" role="alert" id="thankYouMessage" style="display: none;">
                        Obrigado pela confiança! Você receberá novidades no seu e-mail.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript via CDN (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Componente JavaScript -->
    <script src="componente.js"></script>
</body>
</html>
